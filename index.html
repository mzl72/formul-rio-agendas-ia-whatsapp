<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Agendas - IA Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 48px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 650px;
            width: 100%;
        }
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-size: 32px;
            font-weight: 700;
        }
        p.subtitle { color: #64748b; margin-bottom: 40px; font-size: 16px; }
        .agenda-pair {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 28px;
            margin-bottom: 24px;
            position: relative;
            border: 2px solid transparent;
            text-align: left;
        }
        .agenda-pair.error { border-color: #ef4444; }
        .agenda-pair h3 { color: #1e293b; font-size: 18px; margin-bottom: 24px; font-weight: 600; }
        label { display: block; color: #374151; font-weight: 500; margin-bottom: 8px; font-size: 15px; }
        input[type="text"], input[type="time"], input[type="number"] {
            width: 100%; padding: 14px 16px; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 15px; transition: all 0.3s ease; background: white; color: #1f2937;
        }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        input.error { border-color: #ef4444 !important; }
        .input-group { margin-bottom: 20px; }
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .checkbox-item { display: flex; align-items: center; background: #eef2ff; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
        .checkbox-item input { margin-right: 8px; }
        .time-group { display: flex; gap: 20px; }
        .time-group .input-group { flex: 1; }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 12px 20px; border: none; border-radius: 8px; font-size: 15px; font-weight: 500; text-decoration: none; transition: all 0.2s ease; cursor: pointer; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; width: 100%; margin-top: 20px; padding: 16px; font-weight: 600; border-radius: 12px; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
        .btn-secondary { background: #eef2ff; color: #667eea; border: 2px dashed #c7d2fe; margin-top: 10px; width: 100%; }
        .btn-danger { background: #fee2e2; color: #ef4444; padding: 6px 12px; font-size: 12px; position: absolute; top: 24px; right: 24px; }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .loading-spinner { display: none; width: 20px; height: 20px; border: 2px solid #ffffff3d; border-top-color: #ffffff; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #successMessage, #errorMessage { display: none; }
        #errorMessage { color: #b91c1c; background: #fee2e2; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid #fecaca; }
    </style>
</head>
<body>
    <div class="container">
        <div id="formContainer">
            <h1>Configuração de Agendas</h1>
            <p class="subtitle">Adicione e configure as agendas do Google Calendar que serão gerenciadas pela IA.</p>
            <form id="agendasForm" novalidate>
                <input type="hidden" id="profileId" name="profileId">
                <div id="agendasContainer"></div>
                <button type="button" class="btn btn-secondary" id="addAgendaBtn">✨ Adicionar Nova Agenda</button>
                <button type="submit" class="btn btn-primary" id="saveBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="saveText">Salvar Configurações</span>
                </button>
                <div id="errorMessage"></div>
            </form>
        </div>
        <div id="successMessage">
             <h1>Configuração Concluída!</h1>
             <p class="subtitle">Suas agendas foram salvas com sucesso e a IA já está pronta para usá-las.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('agendasForm');
            const container = document.getElementById('agendasContainer');
            const addBtn = document.getElementById('addAgendaBtn');
            const saveBtn = document.getElementById('saveBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const saveText = document.getElementById('saveText');
            const errorMessageDiv = document.getElementById('errorMessage');
            let agendaCounter = 0;

            const getProfileIdFromURL = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const profileId = urlParams.get('profileId') || urlParams.get('profile_id');
                if (profileId) {
                    document.getElementById('profileId').value = profileId;
                } else {
                    showError('ID do Perfil não encontrado na URL. Verifique o link de acesso.');
                    saveBtn.disabled = true;
                }
            };

            const createAgendaHTML = (index) => `
                <div class="agenda-pair" data-index="${index}">
                    ${index > 0 ? `<button type="button" class="btn btn-danger" onclick="removeAgenda(this)">Remover</button>` : ''}
                    <h3>Agenda ${index + 1}</h3>
                    <div class="input-group">
                        <label for="friendlyName_${index}">Nome Amigável (Ex: João, Suporte)</label>
                        <input type="text" id="friendlyName_${index}" required>
                    </div>
                    <div class="input-group">
                        <label for="calendarId_${index}">ID do Google Calendar</label>
                        <input type="text" id="calendarId_${index}" placeholder="id_da_agenda@group.calendar.google.com" required>
                    </div>
                    <div class="form-group">
                        <label>Dias Para Agendar</label>
                        <div class="checkbox-group" id="dias_para_agendar_${index}">
                            <label class="checkbox-item"><input type="checkbox" value="seg"> Segunda</label>
                            <label class="checkbox-item"><input type="checkbox" value="ter"> Terça</label>
                            <label class="checkbox-item"><input type="checkbox" value="qua"> Quarta</label>
                            <label class="checkbox-item"><input type="checkbox" value="qui"> Quinta</label>
                            <label class="checkbox-item"><input type="checkbox" value="sex"> Sexta</label>
                            <label class="checkbox-item"><input type="checkbox" value="sab"> Sábado</label>
                            <label class="checkbox-item"><input type="checkbox" value="dom"> Domingo</label>
                        </div>
                    </div>
                    <div class="time-group">
                        <div class="input-group"><label for="horario_inicio_${index}">Horário de Início</label><input type="time" id="horario_inicio_${index}" required></div>
                        <div class="input-group"><label for="horario_fim_${index}">Horário de Fim</label><input type="time" id="horario_fim_${index}" required></div>
                    </div>
                    <div class="input-group">
                        <label for="duracao_media_agendamento_${index}">Duração Média dos Atendimentos (em minutos)</label>
                        <input type="number" id="duracao_media_agendamento_${index}" value="30" required>
                    </div>
                </div>`;

            const addNewAgenda = () => {
                container.insertAdjacentHTML('beforeend', createAgendaHTML(agendaCounter));
                agendaCounter++;
            };

            window.removeAgenda = (button) => {
                button.closest('.agenda-pair').remove();
                updateAgendaNumbers();
            };

            const updateAgendaNumbers = () => {
                document.querySelectorAll('.agenda-pair').forEach((pair, index) => {
                    pair.querySelector('h3').textContent = `Agenda ${index + 1}`;
                });
            };

            const validateForm = () => {
                let isValid = true;
                document.querySelectorAll('.agenda-pair').forEach(pair => {
                    let pairHasError = false;
                    pair.querySelectorAll('input[required]').forEach(input => {
                        if (!input.value.trim()) {
                            input.classList.add('error');
                            isValid = false;
                            pairHasError = true;
                        } else {
                            input.classList.remove('error');
                        }
                    });
                    pair.classList.toggle('error', pairHasError);
                });
                return isValid;
            };

            const collectFormData = () => {
                const agendas = [];
                document.querySelectorAll('.agenda-pair').forEach(pair => {
                    const index = pair.dataset.index;
                    const dias = Array.from(pair.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
                    agendas.push({
                        friendly_name: document.getElementById(`friendlyName_${index}`).value.trim(),
                        calendar_id: document.getElementById(`calendarId_${index}`).value.trim(),
                        dias_para_agendar: dias,
                        horario_inicio: document.getElementById(`horario_inicio_${index}`).value,
                        horario_fim: document.getElementById(`horario_fim_${index}`).value,
                        duracao_media_agendamento: parseInt(document.getElementById(`duracao_media_agendamento_${index}`).value, 10)
                    });
                });
                return {
                    profileId: document.getElementById('profileId').value,
                    agendas: agendas
                };
            };
            
            const setLoadingState = (loading) => {
                saveBtn.disabled = loading;
                loadingSpinner.style.display = loading ? 'inline-block' : 'none';
                saveText.textContent = loading ? 'Salvando...' : 'Salvar Configurações';
            };

            const showError = (message) => {
                errorMessageDiv.textContent = message;
                errorMessageDiv.style.display = 'block';
            };

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessageDiv.style.display = 'none';

                if (!validateForm()) {
                    showError('Por favor, preencha todos os campos obrigatórios destacados.');
                    return;
                }
                
                setLoadingState(true);
                const formData = collectFormData();

                try {
                    const response = await fetch('https://n8n.fflow.site/webhook/agendas', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    if (!response.ok) {
                        throw new Error(`O servidor respondeu com um erro: ${response.status}`);
                    }
                    
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';

                } catch (error) {
                    console.error('Erro ao salvar:', error);
                    showError('Ocorreu um erro ao salvar as configurações. Tente novamente.');
                } finally {
                    setLoadingState(false);
                }
            });

            // Initial setup
            getProfileIdFromURL();
            if (document.getElementById('profileId').value) {
                addNewAgenda(); // Adiciona o primeiro bloco de agenda se o ID do perfil for encontrado
            }
            addBtn.addEventListener('click', addNewAgenda);
        });
    </script>
</body>
</html>
